services:
    postgres:
        image: postgres:alpine
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - apiNetwork
            
    # api:

    mqtt:
        image: bytebeamio/rumqttd
        ports:
            - "1883:1883"
            - "1884:1884"

volumes:
    postgres_data:

networks:
    apiNetwork: